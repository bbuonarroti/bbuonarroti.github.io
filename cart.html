<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <style>
        body {
            background-color: #00BFFF;
            color: #00001a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #FFFFFF;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .back-button, .buy-now-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .back-button:hover, .buy-now-button:hover {
            background-color: #ef1212;
        }
        .back-button {
            margin-left: 10px;
        }
        .cart-item {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-from-cart-button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .remove-from-cart-button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warenkorb</h1>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">Zurück</button>
            <button class="buy-now-button" onclick="openShop()">Jetzt kaufen</button>
        </div>
    </header>
    
    <main>
        <div class="cart-item">
            <span>Produkt: 0,5 Liter</span>
            <span>Preis: 5,99 €</span>
            <button class="remove-from-cart-button" onclick="removeFromCart(1)">Entfernen</button>
        </div>
        <!-- Weitere Cart-Items können hier hinzugefügt werden -->
    </main>

    <script>
        function goBack() {
            window.history.back();
        }

        function openShop() {
            window.location.href = 'shop.html';
        }

        function removeFromCart(productId) {
            // Hier könntest du die Logik implementieren, um das Produkt aus dem Warenkorb zu entfernen.
            // In dieser einfachen Beispielversion geben wir nur eine Meldung aus.
            alert("Produkt wurde aus dem Warenkorb entfernt.");
        }
    </script>
</body>
</html>

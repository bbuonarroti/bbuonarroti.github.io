<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            background-color: #00BFFF;
            color: #00001a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        h4 {
            margin-top: 10px;
        }
        .product-button, .about-us-button, .back-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .product-button:hover, .about-us-button:hover, .back-button:hover {
            background-color: #ef1212;
        }
        .about-us-button {
            margin-right: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="about-us-button" onclick="openAboutUs()">Über Uns</button>
    </header>
    
    <main>
        <img src="bilder/wepik-export-20231209072552hu6K.jpeg" alt="Produktbild">
        <h4>0,5 Liter</h4>
        <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
        <button class="about-us-button" onclick="openAboutUs()">Über Uns</button>
    </main>

    <script src="shop.js"></script>
    <script>
        function openAboutUs() {
            window.location.href = 'aboutus.html';
        }
    </script>
</body>
</html>

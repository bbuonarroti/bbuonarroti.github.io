<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #00BFFF;
            color: #00001a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #FFFFFF;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .back-button, .product-button, .about-us-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .back-button:hover, .product-button:hover, .about-us-button:hover {
            background-color: #ef1212;
        }
        .back-button {
            margin-left: 10px;
        }
        .cart-button {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    </style>
</head>
<body>
    <header>
        <h1>Anmelden</h1>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">ZurÃ¼ck</button>
            <button class="about-us-button" onclick="openAboutUs()">Ãœber Uns</button>
            <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
            <button id="cart-button" onclick="openCart()">ðŸ›’</button>
        </div>
    </header>

    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" required><br>
        
        <label for="password">Passwort:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="validateLogin()">Anmelden</button>
    </form>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function openAboutUs() {
            window.location.href = 'aboutus.html';
        }

        function openShop() {
            window.location.href = 'shop.html';
        }

        function openCart() {
            window.location.href = 'cart.html';
        }

        function validateLogin() {
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            if (usernameInput.toLowerCase() === 'wasser' && passwordInput === 'Sui') {
                alert("Anmeldung erfolgreich!");
            } else {
                alert("Falscher Benutzername oder falsches Passwort. Bitte versuchen Sie es erneut.");
            }
        }
    </script>
</body>
</html>

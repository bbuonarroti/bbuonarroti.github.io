<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #00BFFF;
            color: #00001a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #FFFFFF;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        button:hover {
            background-color: #ef1212;
        }
        #cart-button {
            background-color: #ecedfa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anmelden</h1>
        <div class="button-container">
            <button class="about-us-button" onclick="openAboutUs()">Ãœber Uns</button>
            <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
            <button id="cart-button" onclick="openCart()">ðŸ›’</button>
        </div>
    </header>

    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" required><br>
        
        <label for="password">Passwort:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="validateLogin()">Anmelden</button>
    </form>

    <script>
        function openAboutUs() {
            window.location.href = 'aboutus.html';
        }

        function openShop() {
            window.location.href = 'shop.html';
        }

        function openCart() {
            window.location.href = 'cart.html';
        }

        function validateLogin() {
            alert("Anmeldung erfolgreich!");
        }
    </script>
</body>
</html>

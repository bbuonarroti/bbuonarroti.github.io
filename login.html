<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #00BFFF; /* UrsprÃ¼ngliche Hintergrundfarbe */
            color: #333;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #FFFFFF;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .back-button, .about-us-button, .cart-button, .product-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .back-button:hover, .about-us-button:hover, .cart-button:hover, .product-button:hover {
            background-color: #ef1212;
        }
        .back-button {
            margin-left: 10px;
        }
        .login-container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .validateLogin {
            border-radius: 10px;
            background-color: #33cc33;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .validateLogin:hover {
            background-color: #009900;
        }
        .cart-button {
            background-color: #ecedfa;
            font-size: 20px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anmelden</h1>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">ZurÃ¼ck</button>
            <button class="about-us-button" onclick="openAboutUs()">Ãœber Uns</button>
            <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
            <button class="cart-button" onclick="openCart()">ðŸ›’</button>
        </div>
    </header>

    <div class="login-container">
        <form id="loginForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" required>

            <button class="validateLogin" onclick="validateLogin()">Anmelden</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function openAboutUs() {
            window.location.href = 'aboutus.html';
        }

        function openShop() {
            window.location.href = 'shop.html';
        }

        function openCart() {
            window.location.href = 'cart.html';
        }

        function validateLogin() {
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            if (usernameInput.toLowerCase() === 'wasser' && passwordInput === 'Sui') {
                alert("Anmeldung erfolgreich!");
            } else {
                alert("Falscher Benutzername oder falsches Passwort. Bitte versuchen Sie es erneut.");
            }
        }
    </script>
</body>
</html>

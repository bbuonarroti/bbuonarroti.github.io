<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button, .about-us-button, .cart-button, .product-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .back-button:hover, .about-us-button:hover, .cart-button:hover, .product-button:hover {
            background-color: #ef1212;
        }
        .back-button {
            margin-left: 10px;
        }
        .login-container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .validateLogin {
            border-radius: 10px;
            background-color: #33cc33;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        .validateLogin:hover {
            background-color: #009900;
        }
        .cart-button {
            background-color: #ecedfa;
            font-size: 20px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="bilder/9RVT3v-LogoMakr.png" alt="" class="logo">
        <h1>Anmelden</h1>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">ZurÃ¼ck</button>
            <button class="about-us-button" onclick="openAboutUs()">Ãœber Uns</button>
            <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
            <button class="cart-button" onclick="openCart()">ðŸ›’</button>
        </div>
    </header>

    <div class="login-container">
        <form>
            <h2>Sign In</h2>
            <label for="email">Email or phone number:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="remember"><label for="remember">Remember me</label>
            <a href="#" id="needHelp">Need help?</a>
            <input type="submit" value="Sign In">
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function openAboutUs() {
            window.location.href = 'aboutus.html';
        }

        function openShop() {
            window.location.href = 'shop.html';
        }

        function openCart() {
            window.location.href = 'cart.html';
        }

        function validateLogin() {
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            if (usernameInput.toLowerCase() === 'wasser' && passwordInput === 'Sui') {
                alert("Anmeldung erfolgreich!");
            } else {
                alert("Falscher Benutzername oder falsches Passwort. Bitte versuchen Sie es erneut.");
            }
        }
    </script>
</body>
</html>

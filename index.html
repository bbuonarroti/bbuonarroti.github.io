<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Glas, das niemals leer wird</title>
    <style>
        body {
            background-color: #00BFFF;
            color: #00001a;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #163EFF;
            padding: 10px;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            animation: flopatAnimation 2s infinite alternate;
        }
        p {
            font-size: 20px;
            margin-top: 20px;
        }
        .product-button {
            border-radius: 10px;
            background-color: #3300ff;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s;
            position: absolute;
            top: 80px;
            left: 10px;
        }
        .product-button:hover {
            background-color: #ef1212;
        }
        @keyframes floatAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das unendliche Glas</h1>
    </header>
    
    <main>
        <button class="product-button" onclick="openShop()">Jetzt kaufen</button>
        <img src="bilder/klarglas-mit-wasser.jpg" alt="Unendliches Glas mit Wasser">
        <p>
            Ein verzaubertes Glas, aus dem unendlich Wasser fließt – klar wie ein Diamant, stetig sprudelnd aus einer mysteriösen, endlosen Quelle. <br>
            Ein fesselndes Symbol für grenzenlosen Reichtum.
        </p>
    </main>

    <script src="shop.js"></script>
    <script>
        // Kleinste Änderung, um die Shop-Seite zu öffnen
        function openShop() {
            window.location.href = 'shop.html';
        }
    </script>
</body>
</html>
